# Server Configuration
server.port=8081
server.servlet.context-path=/

# Engine Service Configuration
engine.base-url=http://localhost:8080

# Eureka Client Configuration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=${EUREKA_INSTANCE_HOSTNAME:localhost}

# UI Configuration
ui.base-url=http://localhost:4200

# Application Configuration
spring.application.name=tic-toe-session-service

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.tictactoe=DEBUG

# Actuator + Tracing (Zipkin)
management.endpoints.web.exposure.include=health,info,prometheus
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://localhost:9411/api/v2/spans

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.engineService.register-health-indicator=true
resilience4j.circuitbreaker.instances.engineService.sliding-window-size=10
resilience4j.circuitbreaker.instances.engineService.minimum-number-of-calls=5
resilience4j.circuitbreaker.instances.engineService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.engineService.wait-duration-in-open-state=10s
resilience4j.circuitbreaker.instances.engineService.permitted-number-of-calls-in-half-open-state=3
